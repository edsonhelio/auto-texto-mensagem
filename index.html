<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Auto Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema de Auto Texto</h1>

  <h3>Trem:</h3>
  <div>
    <label>
      <input type="checkbox" name="trem" value="01">
      01
    </label>
    <label>
      <input type="checkbox" name="trem" value="02">
      02
    </label>
    <!-- Adicione as opções até 32 -->
    <label>
      <input type="checkbox" name="trem" value="32">
      32
    </label>
  </div>

  <h3>Carro:</h3>
  <div>
    <label>
      <input type="checkbox" name="carro" value="Primeiro">
      Primeiro
    </label>
    <label>
      <input type="checkbox" name="carro" value="Segundo">
      Segundo
    </label>
    <label>
      <input type="checkbox" name="carro" value="Terceiro">
      Terceiro
    </label>
    <label>
      <input type="checkbox" name="carro" value="Último">
      Último
    </label>
  </div>

  <h3>Destino:</h3>
  <div>
    <label>
      <input type="checkbox" name="destino" value="CTL">
      CTL
    </label>
    <label>
      <input type="checkbox" name="destino" value="CEI">
      CEI
    </label>
    <label>
      <input type="checkbox" name="destino" value="SAM">
      SAM
    </label>
  </div>

  <h3>Tipo de Infrator:</h3>
  <div>
    <label>
      <input type="checkbox" name="tipoInfrator" value="Ambulantes">
      Ambulantes
    </label>
    <label>
      <input type="checkbox" name="tipoInfrator" value="Mendicante">
      Mendicante
    </label>
    <label>
      <input type="checkbox" name="tipoInfrator" value="Artístico">
      Artístico
    </label>
  </div>

  <h3>Sexo:</h3>
  <div>
    <label>
      <input type="checkbox" name="sexo" value="Masculino">
      Masculino
    </label>
    <label>
      <input type="checkbox" name="sexo" value="Feminino">
      Feminino
    </label>
    <label>
      <input type="checkbox" name="sexo" value="Não identificável">
      Não identificável
    </label>
  </div>

  <h3>Cabelo tipo:</h3>
  <div>
    <label>
      <input type="checkbox" name="cabeloTipo" value="Curto">
      Curto
    </label>
    <label>
      <input type="checkbox" name="cabeloTipo" value="Longo">
      Longo
    </label>
    <label>
      <input type="checkbox" name="cabeloTipo" value="Amarrado">
      Amarrado
    </label>
  </div>

  <h3>Cor do cabelo:</h3>
  <div>
    <label>
      <input type="checkbox" name="corCabelo" value="Preto">
      Preto
    </label>
    <label>
      <input type="checkbox" name="corCabelo" value="Loiro">
      Loiro
    </label>
    <label>
      <input type="checkbox" name="corCabelo" value="Vermelho">
      Vermelho
    </label>
    <label>
      <input type="checkbox" name="corCabelo" value="Colorido">
      Colorido
    </label>
  </div>

  <button onclick="gerarTexto()">Gerar Texto</button>

  <div id="textoGerado"></div>

  <script src="script.js"></script>
</body>
</html>
