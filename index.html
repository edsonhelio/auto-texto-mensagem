<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Auto Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema de Auto Texto</h1>

  <h3>Trem:</h3>
  <select id="trem">
    <option value="01">01</option>
    <option value="02">02</option>
    <!-- Adicione as opções até 32 -->
    <option value="32">32</option>
  </select>

  <h3>Carro:</h3>
  <select id="carro">
    <option value="Primeiro">Primeiro</option>
    <option value="Segundo">Segundo</option>
    <option value="Terceiro">Terceiro</option>
    <option value="Último">Último</option>
  </select>

  <h3>Destino:</h3>
  <select id="destino">
    <option value="CTL">CTL</option>
    <option value="CEI">CEI</option>
    <option value="SAM">SAM</option>
  </select>

  <h3>Tipo de Infrator:</h3>
  <select id="tipoInfrator">
    <option value="Ambulantes">Ambulantes</option>
    <option value="Mendicante">Mendicante</option>
    <option value="Artístico">Artístico</option>
  </select>

  <h3>Sexo:</h3>
  <select id="sexo">
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Não identificável">Não identificável</option>
  </select>

  <h3>Cabelo tipo:</h3>
  <select id="cabeloTipo">
    <option value="Curto">Curto</option>
    <option value="Longo">Longo</option>
    <option value="Amarrado">Amarrado</option>
  </select>

  <h3>Cor do cabelo:</h3>
  <select id="corCabelo">
    <option value="Preto">Preto</option>
    <option value="Loiro">Loiro</option>
    <option value="Vermelho">Vermelho</option>
    <option value="Colorido">Colorido</option>
  </select>

  <button onclick="gerarTexto()">Gerar Texto</button>

  <div id="textoGerado"></div>

  <script src="script.js"></script>
</body>
</html>
